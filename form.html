        <legend>Product Review</legend>

            <label><input type ="radio" name="rating" value="1">☆</label>
            <label><input type ="radio" name="rating" value="2">☆☆</label>
            <label><input type ="radio" name="rating" value="3">☆☆☆</label>
            <label><input type ="radio" name="rating" value="4">☆☆☆☆</label>

    <fieldset>

      <label for="date">Installation Date
        <input type="date" id="date" name="installation_date" required>
      </label>
    </fieldset>

    
    <fieldset>
        <div>Which features did you find useful?</div>
            <label><input type ="checkbox" name="durability" value="yes">Durability</label>
            <label><input type ="checkbox" name="ease" value="yes">Ease of Use</label>
            <label><input type ="checkbox" name="performance" value="yes">Performance</label>
            <label><input type ="checkbox" name="design" value="yes">Design</label>

    </fieldset>
    <fieldset>
        <legend>Written Review<span class="optional">(optional)</legend>
        <label for="review">
          <textarea id="review" name="review"></textarea>
        </label>
      </fieldset>

      <fieldset>
        <legend>Your Name <span class="optional">(optional)</span></legend>
        <label for="name">
          <input type="text" id="name" name="name">
        </label>
