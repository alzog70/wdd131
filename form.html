<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Review Form">
<meta name="author" content="Alex Zaugg">
<title>WDD 131 | Review Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




<!-- STYLE SHEETS -->
<link href="styles/review.css" rel="stylesheet">
<script defer src="scripts/review.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Roboto&display=swap" rel="stylesheet">

     
</head>
<body>
<!-- HEADER HERE -->
	<header>
 <h1>Product Review</h1>
    </header>
    
    
<!-- CONTENT HERE -->
<main>
    <form method="get" action="review.html" class="wf1">
    <fieldset>
        <legend>Product Review</legend>
        <label for="product">Product Name
            <select id="product" name="product" required>
            <option value="" disabled selected>Choose A Product &#9662;</option>
            <!-- <option value="software">Sandwich</option>
            <option value="creative">Chips</option>
            <option value="info">Drink</option> -->
            </select>
        </label>
    </fieldset>

    <fieldset>
        <legend>Overall Rating</legend>
            <label><input type ="radio" name="rating" value="1">☆</label>
            <label><input type ="radio" name="rating" value="2">☆☆</label>
            <label><input type ="radio" name="rating" value="3">☆☆☆</label>
            <label><input type ="radio" name="rating" value="4">☆☆☆☆</label>
            <label><input type ="radio" name="rating" value="5">☆☆☆☆☆</label>
    </fieldset>

    <fieldset>
        
      <legend>Date of Installation</legend>
      <label for="date">Installation Date
        <input type="date" id="date" name="installation_date" required>
      </label>
    </fieldset>

    
    <fieldset>
        <div>Which features did you find useful?</div>
            <label><input type ="checkbox" name="durability" value="yes">Durability</label>
            <label><input type ="checkbox" name="ease" value="yes">Ease of Use</label>
            <label><input type ="checkbox" name="performance" value="yes">Performance</label>
            <label><input type ="checkbox" name="design" value="yes">Design</label>

    </fieldset>
    <fieldset>
        <legend>Written Review<span class="optional">(optional)</span></legend>
        <label for="review">
          <textarea id="review" name="review"></textarea>
        </label>
      </fieldset>

      <fieldset>
        <legend>Your Name <span class="optional">(optional)</span></legend>
        <label for="name">
          <input type="text" id="name" name="name">
        </label>
      </fieldset>

        <input type="submit" value="Finish Product Review">

        </form>

          
        
    </main>
    
<!-- FOOTER HERE -->   
<footer>
    <p>© <span id="year"></span> <span class="author">Alex Zaugg</span>, Idaho</p>
    <p>Last Modification: <span id="lastModified"></span></p>
</footer>

</body>
</html>
